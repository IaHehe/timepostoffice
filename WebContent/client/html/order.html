<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单填写</title>
    <link rel="stylesheet" href="css/base.css">    <!--页面公共部分css-->
    <link rel="stylesheet" href="css/email.css">
    <script src="js/jquery.js"></script>
    <script src="js/laydate.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<!--头部导航开始-->
<div class="header">
    <iframe width="100%" height="120px" frameborder="0" src="header.html" scrolling="no" ></iframe>
</div>

<!--头部导航结束-->

<div class="main">
    <div class="w">
        <div class="email">
            <div class="myemail">
                <p><!--<strong>我们的地址是重庆市大学城东路20号重庆科技学院</strong><br>-->
                    现在您可以将亲笔信寄交时光邮局，由为您提供安全、优质的保管和寄送服务。</p>
                <form action="">
                    <label>收件人姓名</label><input type="text" placeholder="收件姓名"><br>
                    <label>收件人地址</label><input type="text" placeholder="收件人地址"><br>
                    <label>收件人电话</label><input type="text" placeholder="收件人电话"><br>
                    <label>邮编</label><input type="text" placeholder="邮编"><br>
                    <label>寄送时间</label><input type="text" placeholder="寄送时间" class="laydate-icon sendtime" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"><br>
                    <label>您的姓名</label><input type="text" placeholder="您的姓名"><br>
                    <label>您的电话</label><input type="text" placeholder="您的电话"><br>
                    <label>您的QQ</label><input type="text" placeholder="您的QQ"><br>

                    <input type="submit" value="我要寄送" class="myemail-btn">
                </form>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div class="footer">
    <iframe width="100%" height="110px" frameborder="0" src="footer.html" scrolling="no">
</div>

</body>
</html>
